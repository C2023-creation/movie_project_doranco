<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Details</title>
</head>
<body>
    <header>
        <img src="./img/movie_icon.png" alt="">
        <h1>Just Watch Movie</h1>
    </header>
  <main class="container">
    <h1 class="movie-title">Titre du film</h1>
    <img class="movie-poster" src="" alt="Poster du film">
    <p class="movie-description">Description du film</p>
    <p><strong>Date de sortie :</strong> <span class="movie-release-date"></span></p>
    <p><strong>Genres :</strong> <span class="movie-genres"></span></p>
  </main>
  <footer>
    <img src="./img/movie_icon.png" alt="">
        <h1>Just Watch Movie</h1>
  </footer>
  <script src="movie.js"></script>
</body>
</html>
